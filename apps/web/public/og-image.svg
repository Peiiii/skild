<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630">
  <defs>
    <!-- Premium Gradient Background -->
    <linearGradient id="bg_grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#1A3517" />
      <stop offset="100%" stop-color="#0F1F0D" />
    </linearGradient>
    
    <!-- Accent Glows -->
    <radialGradient id="glow_1" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#8BC34A" stop-opacity="0.15" />
      <stop offset="100%" stop-color="#8BC34A" stop-opacity="0" />
    </radialGradient>
    
    <radialGradient id="glow_2" cx="50%" cy="50%" r="50%">
      <stop offset="0%" stop-color="#2D5A27" stop-opacity="0.4" />
      <stop offset="100%" stop-color="#2D5A27" stop-opacity="0" />
    </radialGradient>

    <!-- Grain/Noise Filter -->
    <filter id="noise">
      <feTurbulence type="fractalNoise" baseFrequency="0.65" numOctaves="3" stitchTiles="stitch" />
      <feColorMatrix type="saturate" values="0" />
      <feComponentTransfer>
        <feFuncR type="linear" slope="0.1" />
        <feFuncG type="linear" slope="0.1" />
        <feFuncB type="linear" slope="0.1" />
      </feComponentTransfer>
      <feBlend mode="overlay" in2="SourceGraphic" />
    </filter>

    <!-- Drop Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="15" />
      <feOffset dx="0" dy="10" result="offsetblur" />
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3" />
      </feComponentTransfer>
      <feMerge>
        <feMergeNode />
        <feMergeNode in="SourceGraphic" />
      </feMerge>
    </filter>
  </defs>

  <!-- Background Layer -->
  <rect width="1200" height="630" fill="url(#bg_grad)" />
  <rect width="1200" height="630" fill="url(#glow_1)" filter="url(#noise)" />
  
  <!-- Floating Elements -->
  <circle cx="1000" cy="100" r="200" fill="url(#glow_2)" />
  <circle cx="100" cy="530" r="150" fill="url(#glow_1)" />

  <!-- Main Content Container -->
  <g filter="url(#shadow)">
    <!-- Logo Icon -->
    <rect x="540" y="140" width="120" height="120" rx="32" fill="#8BC34A" />
    <path d="M575 220 L585 180 L615 180 L625 220 L600 235 Z" fill="#1A3517" />
    
    <!-- Wordmark -->
    <text x="600" y="360" font-family="Georgia, serif" font-size="96" fill="white" text-anchor="middle" font-weight="900" letter-spacing="-0.02em">
      skild
    </text>
    
    <!-- Tagline -->
    <text x="600" y="420" font-family="system-ui, -apple-system, sans-serif" font-size="28" fill="rgba(255,255,255,0.7)" text-anchor="middle" font-weight="500">
      The npm for AI Agent Skills
    </text>
  </g>

  <!-- Divider -->
  <rect x="500" y="470" width="200" height="1" fill="rgba(139, 195, 74, 0.3)" />

  <!-- Platforms Bar -->
  <g transform="translate(0, 520)">
    <rect x="300" y="0" width="600" height="40" rx="20" fill="rgba(255,255,255,0.03)" stroke="rgba(255,255,255,0.05)" />
    <text x="600" y="26" font-family="ui-monospace, SFMono-Regular, monospace" font-size="14" fill="rgba(139, 195, 74, 0.8)" text-anchor="middle" font-weight="700" letter-spacing="0.25em">
      CLAUDE • WINDSURF • OPENCODE • COPILOT • CODEX
    </text>
  </g>

  <!-- URL Footer -->
  <text x="600" y="590" font-family="system-ui, sans-serif" font-size="16" fill="rgba(255,255,255,0.3)" text-anchor="middle" font-weight="600" letter-spacing="0.1em">
    SKILD.SH
  </text>
</svg>
